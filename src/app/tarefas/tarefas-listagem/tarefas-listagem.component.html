<div class="container">
  <div class="p-grid">
    <div class="p-col-12">
      <h1>Tarefas</h1>
    </div>
    <div class="p-col-12">
      <p-table [value]="tarefas" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
              <th>Descrição</th>
              <th>Data Realização</th>
              <th>Observação</th>
              <th>Usuário</th>
              <th>Etiqueta</th>
              <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tarefa>
            <tr>
              <td>{{tarefa.descricao}}</td>
              <td>{{tarefa.dataRealizacao}}</td>
              <td>{{tarefa.observacao}}</td>
              <td>{{tarefa.usuario?.nome}}</td>
              <td>{{tarefa.etiqueta?.nome}}</td>
            </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
